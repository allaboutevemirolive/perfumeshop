<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common-fragments :: head"></head>
<body>
<div th:insert="~{fragments/common-fragments :: scripts}"></div>
<div th:replace="fragments/common-fragments :: navbar"></div>
<div id="container" class="bg-light">
    <div class="py-5">
        <div class="container py-1 bg-white shadow-sm card-height">
            <form method="post" action="/auth/forgot">
                <div class="container mt-5">
                    <div class="row">
                        <div class="col-md-6">
                            <h4 class="mr-3">
                                <i class="fas fa-key mr-3"></i>
                                FORGOT PASSWORD?
                            </h4>
                            <hr />
                            <th:block th:replace="fragments/common-fragments :: alert-message"></th:block>
                            <p>Enter your email address that you used to create your account.</p>
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label">E-mail: </label>
                                <i class="fas fa-envelope" style="position: relative; top: 8px"></i>
                                <div class="col-sm-7">
                                    <input type="email" name="email" class="form-control" />
                                </div>
                            </div>
                            <th:block th:replace="fragments/common-fragments :: icon-button(
                        text='Send',
                        icon='fas fa-paper-plane mr-3'
                    )"></th:block>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<footer th:insert="~{fragments/common-fragments :: footer}"></footer>
</body>
</html>
