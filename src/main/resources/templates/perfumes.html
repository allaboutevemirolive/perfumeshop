<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common-fragments :: head"></head>
<body>
<div th:insert="~{fragments/common-fragments :: scripts}"></div>
<div th:replace="fragments/common-fragments :: navbar"></div>
<div id="container" class="bg-light">
    <div class="container d-flex bg-white shadow-sm">
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>Perfumes</h3>
            </div>
            <form action="/perfume" method="get">
                <ul class="list-unstyled components">
                    <h5>Brand</h5>
                    <li class="active mb-2" id="homeSubmenu">
                        <ul class="list-unstyled">
                            <li th:insert="fragments/perfumes-fragments :: perfumes-brand-checkbox('Burberry')"></li>
                            <li th:insert="fragments/perfumes-fragments :: perfumes-brand-checkbox('Bvlgari')"></li>
                            <li th:insert="fragments/perfumes-fragments :: perfumes-brand-checkbox('Calvin Klein')"></li>
                            <li th:insert="fragments/perfumes-fragments :: perfumes-brand-checkbox('Carolina Herrera')"></li>
                            <li th:insert="fragments/perfumes-fragments :: perfumes-brand-checkbox('Chanel')"></li>
                            <li th:insert="fragments/perfumes-fragments :: perfumes-brand-checkbox('Creed')"></li>
                            <li th:insert="fragments/perfumes-fragments :: perfumes-brand-checkbox('Dior')"></li>
                            <li th:insert="fragments/perfumes-fragments :: perfumes-brand-checkbox('Dolce&Gabbana')"></li>
                            <li th:insert="fragments/perfumes-fragments :: perfumes-brand-checkbox('Este Lauder')"></li>
                            <li th:insert="fragments/perfumes-fragments :: perfumes-brand-checkbox('Giorgio Armani')"></li>
                            <li th:insert="fragments/perfumes-fragments :: perfumes-brand-checkbox('Givency')"></li>
                            <li th:insert="fragments/perfumes-fragments :: perfumes-brand-checkbox('Gucci')"></li>
                            <li th:insert="fragments/perfumes-fragments :: perfumes-brand-checkbox('Guerlain')"></li>
                            <li th:insert="fragments/perfumes-fragments :: perfumes-brand-checkbox('Hermes')"></li>
                            <li th:insert="fragments/perfumes-fragments :: perfumes-brand-checkbox('Hugo Boss')"></li>
                            <li th:insert="fragments/perfumes-fragments :: perfumes-brand-checkbox('Jean Paul Gaultier')"></li>
                            <li th:insert="fragments/perfumes-fragments :: perfumes-brand-checkbox('Lancome')"></li>
                            <li th:insert="fragments/perfumes-fragments :: perfumes-brand-checkbox('Nina Ricci')"></li>
                            <li th:insert="fragments/perfumes-fragments :: perfumes-brand-checkbox('Paco Rabanne')"></li>
                            <li th:insert="fragments/perfumes-fragments :: perfumes-brand-checkbox('Prada')"></li>
                            <li th:insert="fragments/perfumes-fragments :: perfumes-brand-checkbox('Tom Ford')"></li>
                            <li th:insert="fragments/perfumes-fragments :: perfumes-brand-checkbox('Valentino')"></li>
                            <li th:insert="fragments/perfumes-fragments :: perfumes-brand-checkbox('Versace')"></li>
                            <li th:insert="fragments/perfumes-fragments :: perfumes-brand-checkbox('Victoria`s Secret')"></li>
                        </ul>
                    </li>
                    <h5>Gender</h5>
                    <li class="active mb-2">
                        <ul class="list-unstyled">
                            <li th:insert="fragments/perfumes-fragments :: perfumes-gender-checkbox('female')"></li>
                            <li th:insert="fragments/perfumes-fragments :: perfumes-gender-checkbox('male')"></li>
                        </ul>
                    </li>
                    <h5>Price</h5>
                    <li class="active mb-2">
                        <ul class="list-unstyled">
                            <li th:insert="fragments/perfumes-fragments :: perfumes-price-checkbox(startingPrice=0, endingPrice=200)"></li>
                            <li th:insert="fragments/perfumes-fragments :: perfumes-price-checkbox(startingPrice=10, endingPrice=60)"></li>
                            <li th:insert="fragments/perfumes-fragments :: perfumes-price-checkbox(startingPrice=60, endingPrice=110)"></li>
                            <li th:insert="fragments/perfumes-fragments :: perfumes-price-checkbox(startingPrice=110, endingPrice=160)"></li>
                            <li th:insert="fragments/perfumes-fragments :: perfumes-price-checkbox(startingPrice=160, endingPrice=210)"></li>
                        </ul>
                    </li>
                </ul>
            </form>
        </nav>
        <div class="container mb-5">
            <div class="container-fluid mt-5 ml-1">
                <form action="/perfume/search" method="get" style="justify-content: center">
                    <th:block th:replace="~{fragments/common-fragments :: search(
                        options=(${ {
                            { value: 'perfumer', text: 'Brand' },
                            { value: 'perfumeTitle', text: 'Perfume title' },
                            { value: 'country', text: 'Manufacturer country' }
                        } })
                    )}"/>
                </form>
            </div>
            <div class="mt-4 ml-1">
                <th:block th:replace="~{fragments/common-fragments :: pagination(class='mx-3')}"/>
                <div class="container-fluid">
                    <div class="row" th:fragment="list">
                        <th:block th:if="${page.getContent().size() == 0}"
                                  th:insert="~{fragments/common-fragments :: empty-result(text='Perfumes not found')}"/>
                        <th:block th:unless="${page.getContent().size() == 0}" th:each="perfume : ${page.getContent()}">
                            <th:block th:replace="fragments/perfumes-fragments :: perfume-item(${perfume})"/>
                        </th:block>
                    </div>
                </div>
                <th:block th:if="${page.getContent().size() != 0}">
                    <th:block th:replace="~{fragments/common-fragments :: pagination(class='mx-3')}"/>
                </th:block>
            </div>
        </div>
    </div>
</div>
<footer th:insert="~{fragments/common-fragments :: footer}"></footer>
</body>
</html>
